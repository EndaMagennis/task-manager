<!-- Extend the base layout -->
{% extends "base.html" %}

<!-- Define the content block -->
{% block content %}

<!-- Heading -->
<h3 class="light-blue-text text-darken-4 center-align">Add task</h3>

<!-- Form container -->
<div class="row card-panel">
  <!-- Start of form -->
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- Task name input field -->
    <div class="row">
      <div class="input-field col-12">
        <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>

    <!--Task Description-->
    <div class="row">
      <div class="input-field col-12">
        <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
        <textarea
          id="task_description"
          name="task_description"
          minlength="5"
          maxlength="200"
          type="text"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>

    <!-- Due Date -->
    <div class="row">
      <div class="input-field col-12">
        <i class="fas fa-calendar prefix light-green-text text-darken-4"></i>
        <input
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="due_date">Due Date</label>
      </div>
    </div>

    <!-- is_urgent -->
    <div class="row">
      <div class="input-field col-12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix light-green-text text-darken-4"
          ></i>
          <label for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox" />
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>

    <!-- category_id -->
    <div class="row">
      <div class="input-field col-12">
        <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
        <select name="category_id" id="category_id" class="validate">
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">
            {{ category.category_name }}
          </option>
          {% endfor %}
        </select>
        <label for="task_name">Category</label>
      </div>
    </div>

    <!-- Submit button -->
    <div class="row">
      <div class="col-12 center-align">
        <button type="submit" class="btn-large light-green darken-1">
          Add Task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>

    <!-- End of form -->
  </form>

  <!-- End of form container -->
</div>

<!-- End of content block -->
{% endblock%}
